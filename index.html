<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Star Wars characters digital trading cards by Toppz">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/float-grid.css">
</head>
<body>
	<header>
		<div class="row">
			<h1>Star Wars Characters</h1>
			<h2>Incomplete list</h2>
		</div>
	</header>
	<main role="main">
		<div class="row">
			<div class="col">
				<div class="card">
					<img src="images/rey_square.png" alt="Ray" class="pic">
					<div class="caption">
						<h3 class="name">Ray</h3>
						<p class="description">Protagonist, from Tatooine</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="images/finn_square.png" alt="Finn" class="pic">
					<div class="caption">
						<h3 class="name">Finn</h3>
						<p class="description">Storm Trooper, befriends Ray</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="images/kylo_square.png" alt="Kylo" class="pic">
					<div class="caption">
						<h3 class="name">Kylo</h3>
						<p class="description">Main villain, or is he?</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="card">
					<img src="images/poe_square.png" alt="Poe" class="pic">
					<div class="caption">
						<h3>Poe</h3>
						<p class="description">Neutral pilot</p>
					</div>					
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="images/chewbacca_square.png" alt="chewbacca" class="pic">
					<div class="caption">
						<h3>Chewbacca</h3>
						<p class="description">A great first mate</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<img src="images/yoda_square.png" alt="yoda" class="pic">
					<div class="caption">
						<h3>Yoda</h3>
						<p class="description">Wise old Jedi master</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
